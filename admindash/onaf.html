<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../icons/nttcmis.png">
    <title>ONAF Database</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #000428, #004e92);
            --card-gradient: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            --text-color: #ffffff;
            --accent-color: #00a8ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--accent-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header-title span {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }

        .header-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .header-btn {
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        .header-btn i {
            font-size: 1.1rem;
        }

        .header-btn.logout {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }

        .header-btn.logout:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .search-section {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 0 0 10px 10px;
            backdrop-filter: blur(10px);
            margin-bottom: 3rem;
            align-items: left;
        }

        .search-container {
            max-width: 1200px;
            margin: 0;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: flex-start;
            padding-left: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .logout-btn {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255, 0, 0, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        input[type="search"] {
            max-width: 400px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            background: rgba(255,255,255,0.05);
            color: white;
            width: 100%;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.1);
        }

        input[type="search"]::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .application-card {
            background: var(--card-gradient);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .application-card:hover {
            transform: translateY(-5px);
        }

        .ticket-number {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
        }

        .info-group {
            margin-bottom: 1rem;
        }

        .info-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 1rem;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .timestamp {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-top: 0.5rem;
            text-align: right;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-completed {
            background: rgba(24, 226, 72, 0.678);
            color: #f0f8f2fd;
        }

        .status-rejected {
            background: rgba(220, 53, 70, 0.384);
            color: #dc3545;
        }

        .status-spam {
            background: rgba(243, 0, 0, 0.644);
            color: #ffffff;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: rgba(255,255,255,0.6);
        }

        .receive-btn {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .receive-btn:hover {
            background: #28a745;
            color: white;
        }

        .receive-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .view-btn {
            background: rgba(0, 168, 255, 0.2);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .receive-btn {
            flex: 1;
        }

        .delete-btn {
            background: rgba(220, 53, 70, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }

        .complete-btn {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .complete-btn:hover {
            background: #28a745;
            color: white;
        }

        .view-btn, .complete-btn {
            padding: 0.5rem 1rem;
            min-height: 40px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .header-left {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .header-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header-btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .search-section {
                padding: 1rem;
            }

            .search-container {
                flex-direction: column;
                gap: 1rem;
                padding: 0;
            }

            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            input[type="search"] {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }

            .applications-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .application-card {
                padding: 1.2rem;
            }

            .info-group {
                margin-bottom: 0.8rem;
            }

            .info-label {
                font-size: 0.8rem;
            }

            .info-value {
                font-size: 0.9rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .view-btn, .receive-btn {
                width: 100%;
                padding: 0.8rem;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 0.5rem;
                padding: 0.5rem;
            }

            .pagination-btn, .page-number {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .page-numbers {
                flex-wrap: wrap;
                justify-content: center;
            }

            .completion-modal-content {
                width: 90%;
                max-width: 300px;
                padding: 1.5rem;
            }

            .completion-modal h2 {
                font-size: 1.5rem;
            }

            .completion-modal p {
                font-size: 1rem;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .modal-btn {
                width: 100%;
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .filter-buttons {
                gap: 0.3rem;
            }

            .filter-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }

            .application-card {
                padding: 1rem;
            }

            .ticket-number {
                font-size: 1rem;
            }

            .status-badge {
                font-size: 0.8rem;
                padding: 0.2rem 0.8rem;
            }

            .timestamp {
                font-size: 0.7rem;
            }
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .completion-modal.show {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .completion-modal-content {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 350px;
            max-width: 450px;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .completion-modal.show .completion-modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .completion-modal h2 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .completion-modal p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .modal-buttons {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .modal-btn:hover::before {
            left: 100%;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .modal-btn-confirm:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .completion-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: celebration 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes celebration {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            }
            25% { 
                transform: translateY(-15px) rotate(-5deg) scale(1.1);
                filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.4));
            }
            50% { 
                transform: translateY(-20px) rotate(0deg) scale(1.2);
                filter: drop-shadow(0 12px 24px rgba(255, 215, 0, 0.6));
            }
            75% { 
                transform: translateY(-15px) rotate(5deg) scale(1.1);
                filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.4));
            }
        }

        /* Success checkmark animation */
        .success-checkmark {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            animation: checkmarkAppear 0.6s ease-out 0.3s both;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        @keyframes checkmarkAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Delete warning modal styles */
        .delete-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .delete-modal.show {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .delete-modal-content {
            position: relative;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(220, 53, 69, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 350px;
            max-width: 450px;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .delete-modal.show .delete-modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .delete-modal h2 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #ffe6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .delete-modal p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .delete-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: warningShake 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes warningShake {
            0%, 100% { 
                transform: translateX(0) rotate(0deg) scale(1);
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            }
            25% { 
                transform: translateX(-5px) rotate(-2deg) scale(1.05);
                filter: drop-shadow(0 8px 16px rgba(220, 53, 69, 0.4));
            }
            50% { 
                transform: translateX(5px) rotate(2deg) scale(1.1);
                filter: drop-shadow(0 12px 24px rgba(220, 53, 69, 0.6));
            }
            75% { 
                transform: translateX(-3px) rotate(-1deg) scale(1.05);
                filter: drop-shadow(0 8px 16px rgba(220, 53, 69, 0.4));
            }
        }

        .modal-btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .modal-btn-delete:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 53, 69, 0.6);
        }

        /* Add pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            gap: 0.5rem;
        }

        .page-number {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-number.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .page-number:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }

        .notification-badge {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            margin-left: 5px;
            min-width: 18px;
            text-align: center;
            font-weight: bold;
        }

        /* Modal base: always flex, but hidden by opacity and pointer-events */
        .completion-modal,
        .delete-modal {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }

        /* Show state: fade in */
        .completion-modal.show,
        .delete-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Modal content: pop in/out animation */
        .completion-modal-content,
        .delete-modal-content {
            opacity: 0;
            transform: scale(0.85) translateY(30px);

                        params.set('assessor2', nttc.assessor2 || '');
                        params.set('assessor3', nttc.assessor3 || '');
                        params.set('years_of_experience', nttc.yearsOfExperience || '');
                        params.set('training_institution', nttc.trainingInstitution || '');
                        params.set('type_training_institution', nttc.typeTrainingInstitution || '');
                        params.set('educational_attainment', nttc.educationalAttainment || '');
                    }
                    
                    // Redirect to preview.html with the data
                    const previewUrl = `../preview.html?${params.toString()}`;
                    window.open(previewUrl, '_blank');
                } else {
                    console.error('Application data not found for key:', key);
                    alert('Application data not found. Please try again.');
                }
            } else {
                console.error('No application data available');
                alert('No application data available. Please refresh the page and try again.');
            }
        };

        // Function to delete application
        window.deleteApplication = function(key) {
            try {
                // Store the application key for later use
                window.pendingDeleteKey = key;
                
                // Show the delete warning modal
                const modalShown = showDeleteModal();
                
                if (!modalShown) {
                    // Fallback to confirm if modal fails
                    if (confirm('Are you sure you want to delete this application? This action cannot be undone.')) {
                        performDelete(key);
                    }
                }
                
            } catch (error) {
                console.error('Error in deleteApplication function:', error);
                
                // Fallback to confirm if there's an error
                if (confirm('Are you sure you want to delete this application? This action cannot be undone.')) {
                    performDelete(key);
                }
            }
        };

        // Function to perform the actual deletion
        function performDelete(key) {
            const docRef = doc(db, 'applications', key);
            deleteDoc(docRef)
                .then(() => {
                    console.log('Application deleted successfully');
                    // The onSnapshot listener will automatically update the UI
                })
                .catch((error) => {
                    console.error('Error deleting application:', error);
                    alert('Error deleting application. Please try again.');
                });
        }

        // Function to mark application as completed
        window.markAsCompleted = function(key) {
            try {
                // Show loading state on the button
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '‚è≥ Processing...';
                button.disabled = true;
                
                // Show modal immediately for better user feedback
                const modalShown = showCompletionModal();
                
                // Store the application key for later use
                window.pendingCompletionKey = key;
                
                // Reset button state immediately since we're waiting for user confirmation
                button.innerHTML = originalText;
                button.disabled = false;
                
            } catch (error) {
                console.error('Error in markAsCompleted function:', error);
                
                // Reset button state if available
                if (event && event.target) {
                    event.target.innerHTML = '‚úÖ Mark as Complete';
                    event.target.disabled = false;
                }
                
                // Hide modal if it was shown
                hideCompletionModal();
                
                // Show error message
                alert('An unexpected error occurred. Please try again.');
            }
        };

        // Modal event listeners with safeguards
        const modalConfirm = document.getElementById('modalConfirm');
        const modalCancel = document.getElementById('modalCancel');
        const completionModal = document.getElementById('completionModal');
        const deleteConfirm = document.getElementById('deleteConfirm');
        const deleteCancel = document.getElementById('deleteCancel');
        const deleteModal = document.getElementById('deleteModal');

        if (modalConfirm) {
            modalConfirm.addEventListener('click', () => {
                // Complete the application when user presses Continue
                if (window.pendingCompletionKey) {
                    const key = window.pendingCompletionKey;
                    window.pendingCompletionKey = null; // Clear the pending key
                    
                    // Show loading state on the Continue button
                    const confirmButton = event.target;
                    const originalText = confirmButton.innerHTML;
                    confirmButton.innerHTML = '‚è≥ Processing...';
                    confirmButton.disabled = true;
                    
                    const docRef = doc(db, 'applications', key);
                    updateDoc(docRef, {
                        status: 'completed',
                        completedAt: new Date().toISOString(),
                        completedBy: 'admin'
                    })
                    .then(() => {
                        console.log('Application marked as completed successfully');
                        
                        // Reset button state
                        confirmButton.innerHTML = originalText;
                        confirmButton.disabled = false;
                        
                        // Close the modal
                        if (completionModal) {
                            completionModal.classList.remove('show');
                        }
                        
                        // The onSnapshot listener will automatically update the UI
                        // and move the application to the completed tab
                    })
                    .catch((error) => {
                        console.error('Error updating application:', error);
                        
                        // Reset button state
                        confirmButton.innerHTML = originalText;
                        confirmButton.disabled = false;
                        
                        // Show error message
                        alert('Error updating application. Please try again.');
                    });
                } else {
                    // No pending completion, just close modal
                    if (completionModal) {
                        completionModal.classList.remove('show');
                    }
                }
            });
        }

        if (modalCancel) {
            modalCancel.addEventListener('click', () => {
                // Clear the pending completion key
                window.pendingCompletionKey = null;
                
                if (completionModal) {
                    completionModal.classList.remove('show');
                }
            });
        }

        // Delete modal event listeners
        if (deleteConfirm) {
            deleteConfirm.addEventListener('click', () => {
                // Delete the application when user presses Delete
                if (window.pendingDeleteKey) {
                    const key = window.pendingDeleteKey;
                    window.pendingDeleteKey = null; // Clear the pending key
                    
                    // Show loading state on the Delete button
                    const deleteButton = event.target;
                    const originalText = deleteButton.innerHTML;
                    deleteButton.innerHTML = '‚è≥ Processing...';
                    deleteButton.disabled = true;
                    
                    performDelete(key);
                    
                    // Reset button state
                    deleteButton.innerHTML = originalText;
                    deleteButton.disabled = false;
                    
                    // Close the modal
                    if (deleteModal) {
                        deleteModal.classList.remove('show');
                    }
                } else {
                    // No pending delete, just close modal
                    if (deleteModal) {
                        deleteModal.classList.remove('show');
                    }
                }
            });
        }

        if (deleteCancel) {
            deleteCancel.addEventListener('click', () => {
                // Clear the pending delete key
                window.pendingDeleteKey = null;
                
                if (deleteModal) {
                    deleteModal.classList.remove('show');
                }
            });
        }

        // Close modal when clicking outside
        if (completionModal) {
            completionModal.addEventListener('click', (e) => {
                if (e.target.id === 'completionModal') {
                    // Clear the pending completion key
                    window.pendingCompletionKey = null;
                    e.target.classList.remove('show');
                }
            });
        }

        if (deleteModal) {
            deleteModal.addEventListener('click', (e) => {
                if (e.target.id === 'deleteModal') {
                    // Clear the pending delete key
                    window.pendingDeleteKey = null;
                    e.target.classList.remove('show');
                }
            });
        }

        // Add keyboard support for modals
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (completionModal && completionModal.classList.contains('show')) {
                    // Clear the pending completion key
                    window.pendingCompletionKey = null;
                    completionModal.classList.remove('show');
                }
                if (deleteModal && deleteModal.classList.contains('show')) {
                    // Clear the pending delete key
                    window.pendingDeleteKey = null;
                    deleteModal.classList.remove('show');
                }
            }
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            if (lastSnapshot && lastSnapshot.exists()) {
                const filteredApplications = filterApplications(lastSnapshot.val(), searchInput.value);
                currentPage = 1; // Reset to first page when searching
                renderApplications(filteredApplications);
            }
        });

        // Filter button functionality
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                currentPage = 1; // Reset to first page when filtering
                if (lastSnapshot && lastSnapshot.exists()) {
                    const filteredApplications = filterApplications(lastSnapshot.val(), searchInput.value);
                    renderApplications(filteredApplications);
                }
            });
        });

        // Pagination functionality
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                const filteredApplications = filterApplications(lastSnapshot.val(), searchInput.value);
                renderApplications(filteredApplications);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                const filteredApplications = filterApplications(lastSnapshot.val(), searchInput.value);
                renderApplications(filteredApplications);
            }
        });
    </script>
</body>
</html>
